<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>
            Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="calculator.css">   
	<link href="https://fonts.googleapis.com/css?family=Vollkorn+SC" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    </head>
    <body>
 		<div class = "description">
			Switch it On to use. Fully responsive and follows BODMAS rule.
		</div>
		<div class = "calculator">
            <div class = "screen">
                <div class = "display none"></div>
            </div>
            <div class = "on-off-section" style="justify-content: space-between;">
                <p class = "button js-off">Off</p>
                <p class = "button js-on">On</p>                
            </div>
            <div class = "button-section">
                <div class = "button-display-row">
                    <p class = "button">7</p>
                    <p class = "button">8</p>
                    <p class = "button">9</p>
                    <p class = "button">/</p>
                </div>
                <div class = "button-display-row">
                    <p class = "button">4</p>
                    <p class = "button">5</p>
                    <p class = "button">6</p>
                    <p class = "button">*</p>
                </div>
                <div class = "button-display-row">
                    <p class = "button">1</p>
                    <p class = "button">2</p>
                    <p class = "button">3</p>
                    <p class = "button">-</p>
                </div>
                <div class = "button-display-row">
                    <p class = "button">0</p>
                    <p class = "button">.</p>
                    <p class = "button">+</p>
                    <p class = "button">=</p>
                </div>
            </div>
        </div>
    </body>
    <script src = "calculator.js"></script>    
</html>
